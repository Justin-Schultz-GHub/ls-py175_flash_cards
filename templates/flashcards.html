{% extends 'layout.html' %}

{% block content %}
    <h2 id=deck-list-title>Deck List:</h2>
    <ul id='decks'>
        {% for deck in decks if decks %}
            <li>
                <a href="{{ url_for('display_deck', deckname=deck.folder) }}">{{ deck.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_deck') }}" class="button">New</a>
{% endblock %}
